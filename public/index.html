<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat full system - Welcome</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        background: #000;
    }

    .hero {
        background: url('https://images.pexels.com/photos/4825701/pexels-photo-4825701.jpeg?auto=compress') center/cover no-repeat;
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        text-align: center;
    }

    .hero::after {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(2px);
    }

    .content {
        position: relative;
        z-index: 2;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .logo span {
        color: #4cc2ff;
    }

    h1 {
        font-size: 30px;
        margin-bottom: 10px;
        font-weight: 700;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
        line-height: 1.4;
    }

    .btn {
        width: 75%;
        margin: 10px auto;
        padding: 14px;
        border-radius: 30px;
        font-size: 20px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        display: block;
    }

    .login-btn {
        background: #7ed957;
        color: #000;
    }
    .guest-btn {
        background: #222;
        color: #fff;
    }

    .register {
        margin-top: 25px;
        font-size: 18px;
        font-weight: bold;
    }

    /* Footer */
    footer {
        background: #111;
        padding: 20px;
        text-align: center;
        color: #ccc;
        font-size: 16px;
    }

    footer a {
        color: #4db8ff;
        text-decoration: none;
        margin: 0 10px;
    }

</style>
</head>

<body>

<section class="hero">
    <div class="content">

        <div class="logo">
            <span>Chat</span>systm
        </div>

        <h1>Welcome To The Chat</h1>
        <p>Our chat community gives you the opportunity to make new friends and
           share fun moments with other people.</p>

        <button class="btn login-btn">Login</button>
        <button class="btn guest-btn">Guest Login</button>

        <div class="register">New here?<br>Register now</div>

    </div>
</section>

<footer>
    <p>2025 Â© ChatSite</p>
    <a href="#">Home</a>
    <a href="#">Terms of Use</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Rules</a>
    <a href="#">Contact us</a>
</footer>

</body>
</html>
